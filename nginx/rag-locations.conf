# RAG Application location blocks
# Include this file in an existing server block:
#   include /home/vishwa/llm/llm-rag-app/nginx/rag-locations.conf;

# Frontend UI at /rag/ui
location /rag/ui/ {
    proxy_pass http://127.0.0.1:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

location = /rag/ui {
    return 301 /rag/ui/;
}

# React static files
location /static/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

location = /manifest.json {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

location = /favicon.ico {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

location /ws {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
}

# Backend API at /rag/api
location /rag/api/ {
    rewrite ^/rag/api(/.*)$ $1 break;
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect ~^(https?://)[^/]+(/.*)?$ $1$host/rag/api$2;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    client_max_body_size 100M;
}

# API Docs
location = /rag/api/docs {
    rewrite ^/rag/api/docs$ /api/docs break;
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

location = /rag/api/openapi.json {
    rewrite ^/rag/api/openapi.json$ /api/openapi.json break;
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

location = /api/openapi.json {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

location = /rag/api/redoc {
    rewrite ^/rag/api/redoc$ /api/redoc break;
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# Health check
location = /rag/api/health {
    rewrite ^/rag/api/health$ /health/ break;
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
}

# Redirects
location = /rag {
    return 301 /rag/ui;
}

location = /rag/ {
    return 301 /rag/ui;
}
